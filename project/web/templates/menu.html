<!DOCTYPE html>
{% load staticfiles %}
<html lang="ru">
<head>

<body>
    <h1>Страница меню</h1>
    <form action="" id="form-buy" class="form-inline">
        <div class="form-group">

        </div>
        <div class="form-group">
            <button class="btn btn-primary" type="submit"
            data-name = "">+</button>
        </div>
    </form>

{% if food.count > 0 %}
<h2>Список</h2>
<table>
    <tr><th>Id</th><th>name</th><th>count</th><th>price</th></tr>
    {% for e in food %}
    <tr><td>{{ e.id }}</td><td>{{ e.name }}</td><td>{{ e.count }}</td><td>{{ e.price }}</td></tr>
    {% endfor %}
</table>
{% endif %}
