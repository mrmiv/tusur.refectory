<!DOCTYPE html>
{% load staticfiles %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static "css/style.css" %}" />
    <link rel="stylesheet" href="{% static "css/main.css" %}" />
    <title>Главная страница</title>
</head>
<body>

<h1><a href="{% url 'shop' %}">Корзина</a></h1>
{% for e in food %}  
<form method="POST" action="shop">
    {% csrf_token %}
    <input class="id" id="id" value="{{ e.id }}" readonly></input>
    <input class="name" name="name" value="{{ e.name }}" readonly></input>
    <input class="price" name="price" value="{{ e.price }}" readonly></input>
    <input class="count" name="count" placeholder="count" value="1" style="
    display:none"></input>
    <button class="btn btn-success"  type="submit"
    id="btn_{{e.id}}"
    data-id="{{e.id}}"
    data-name="{{e.name}}"
    >Send</button>
</form>
{% endfor %}

</body>
</html>
