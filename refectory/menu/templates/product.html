{%block product%}
<form method="POST" action="add_product" class="add_product_form product col-6 col-md-4" data-category-product="{{product.category}}">
   {%csrf_token%}
   <h6>
       <ins>{{product.name}}</ins>
   </h6>
   <p class="description">
      {%if product.description%}
      Описание: {{product.description}}
      <br>
      {%endif%}
      Цена: {{product.price}} ₽
   </p>
   {%if user.is_authenticated %}
      <input type="number" name="count" min="1" max="5" value="1"  class="quantity-input">
      <button class="animated btn-add-product" type="submit" data-id={{product.id}}> + </button>
   {%endif%}
</form>
{%endblock%}
