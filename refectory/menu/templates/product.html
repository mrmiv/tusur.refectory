{%block product%}
<form method="POST" action="add_product" class="add_product_form">
    {%csrf_token%}
    <h1>
        {{product.name}}
    </h1>
    <p>
        {{product.description}}
    </p>
    <p>
        {{product.price}}$
    </p>
    {%if user.is_authenticated %}
    <button class="btn btn-success" type="submit" data-id={{product.id}}>+</button>
    {%endif%}
</form>
{%endblock%}
